<div class="cart-container container">


    <h1 style='text-align:center'>Shopping Bag</h1>
    <h3>Cart Created On: {{products[0].date_created}}</h3>

    <div class="row">
        <!-- <div class="col-md-6">Name</div>
      <div class="col-md-6">Total</div> -->

        <div class="col-md-6">

            <div class='product-in-cart' ng-repeat="product in cart track by $index">
                <div class="product-container">
                    <div class="product-image">

                        <img class='cart-image' ng-src="{{product.img1}}" alt="">

                    </div>
                    <div class="product-details">

                        <h5> Item: {{product.name}}</h5>

                        <select ng-change='changeQuantity(product,default)' ng-click="logger($index)" ng-model="default" ng-init="default = product.quantity || options[0].value" ng-options="option for option in options">
                        </select>
                        <!-- <select ng-model="default"
        ng-init="default = product.quantity || options[0].value" ng-change='changeQuantity(product)' ng-model='product.quantity'>
                              <option value = '' selected> {{product.quantity}} </option>
                              <option value="5">5</option>
                              <option value="5">4</option>
                              <option value="5">3</option>
                              <option value="5">2</option>
                              <option value="5">1</option>
                              <option value="Delete">Delete</option>
                            </select> -->
                        <h5>Price: {{product.price * default | currency}}</h5>
                        <button ng-click='removeFromCart(product)'>Remove Item</button>
                        <!--WILL USE DELETE OPTION INSTEAD -->

                    </div>

                </div>



            </div>
        </div>

        <div class='total-container col-md-6'>
            <h1 style='text-align:center'>Order Summary</h1>
            <div class='cart-titles-container'>

              <h4 class='cart-titles'>Subtotal: {{getSubTotal() | currency}}</h4>
              <h4 class= ' cart-titles'>Tax: {{ getTax() | currency}}</h4>
              <h4 class = 'cart-titles'>Shipping: $4.99</h4>
              <hr>
              <h3 class = 'cart-titles'>Total: {{getActualTotal() | currency}}</h3>

            </div>
            <button class = 'place-order-button center-block'>Place Your Order</button>
        </div>

    </div>




</div>

</div>

<nav-component> </nav-component>



<div class="searchWrap">
    <div class="featured_slick">



        <div style="padding-top:2em"class="col-md-12 text-center">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Filter</button>
        </div>
        <!-- <div class="featured_slick"> -->

        <div class = "searchProductsContainer ">
            <ul class="categoryProducts" dir-paginate="product in products | itemsPerPage: pageSize" current-page="currentPage">
                <li>
                    <img ng-src={{product.img1}}>
                    <p>{{product.name}}</p>
                    <p> {{product.price}}</p>
                    <!-- <hr> -->
                </li>
            </ul>

          </div>
          <div class="row">

            <dir-pagination-controls class="col-md-12 text-center" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
          </div>

<div class="">
  <footer-component> </footer-component>

</div>
